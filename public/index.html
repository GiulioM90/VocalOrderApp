   <body class="bg-dark container-fluid">
      <div class="row">
         <div class="col-9">
            <div class="container">
               <div class="header ">
                  <h1 class="text-warning d-block text-center">
                     Order your drink
                  </h1>
               </div>
               <h2 class="text-warning mt-5 mb-3 fs-1">Beer</h2>
               <div class="coffee-deck">
                  <div class="tile" id="budweiser" onclick="setBeer('budweiser')">
                     <div class="item-title text-warning text-center mb-3">Budweiser</div>
                     <img src="../assets/Budweiser_Genuine_logo.svg" height="150px" />
                  </div>
                  <div  class="tile" id="alpine-beer" onclick="setBeer('alpine-beer')">
                     <div class="item-title text-warning text-center  mb-3">Alpine beer</div>
                     <img class="bg-white" src="../assets/San_Miguel_logo_colour.svg" height="150px"/>
                  </div>
                  <div class="tile" id="heiniken-beer" onclick="setBeer('heiniken-beer')" >
                     <div class="item-title text-warning text-center  mb-3">Heiniken</div>
                     <img src="../assets/Heineken_logo.svg" height="150px"/>
                  </div>
               </div>
               <hr class="bg-white">
               <h2 class="text-warning my-3">Snacks</h2>
               <div class="desserts-deck">
                  <div  class="tile" id="chips" onclick="setSnack('chips')" >
                     <div class="item-title text-warning text-center  mb-3">Chips</div>
                     <img src="../assets/chips.jpg" height="150px" />
                  </div>
                  <div  class="tile" id="brownie" onclick="setSnack('brownie')">
                     <div class="item-title text-warning text-center  mb-3">Brownie</div>
                     <img src="../assets/dessert-brownie.jpg" height="150px"/>
                  </div>
                  <div class="tile" id="peanuts" onclick="setSnack('peanuts')">
                     <div class="item-title text-warning text-center  mb-3">Peanuts</div>
                     <img src="../assets/peanuts1.jpg" height="150px"/>
                  </div>
               </div>
            </div>
         </div>
         <div class="col-3">
            <div class="forms bg-warning">
               <div class="h2forms">Checkout</div>
               <h3 class="h3forms">Your Order</h3>
               <div id="order">
                  <div id="beer" class="item-title"></div>
                  <div id="snack" class="item-title"></div>
               </div>
               <hr >
               <h3 class="h3forms mb-3 fs-3">Your Info</h3>
               <form action="/action_page.php" method="get" name="myForm">
                  <div class="row">
                     <div class="col-12 d-flex flex-column">
                        <label for="name" class="form-label fs-2">Name</label>
                        <input type="text" id="name" name="name" class="form-field">
                     </div>
                     <div class="col-12 d-flex flex-column">
                        <label for="address" class="form-label fs-2">Address</label>
                        <input type="text" id="address" name="address" class="form-field">
                     </div>
                     <div class="col-12 d-flex flex-column">
                        <label for="comment" class="form-label fs-2">Comments</label>
                        <textarea id="comment" form="usrform" class="form-field"></textarea>
                     </div>
                  </div>
                  <input type="button" value="Purchase" class="form-btn" onclick="sendData();">
               </form>
            </div>
         </div>
      </div>
